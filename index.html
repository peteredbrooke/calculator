<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Source+Sans+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5ac7122634.js"
      crossorigin="anonymous"
    ></script>
    <title>Calculator</title>
  </head>

  <body>
    <div id="calculator">
      <input id="input" type="number" />
      <div id="calculator_buttons_grid">
        <button id="clear">C</button>
        <button id="percentage">
          <!-- % -->
          <i class="fas fa-percentage"></i>
        </button>
        <button id="delete">
          <!-- Del -->
          <i class="fas fa-backspace"></i>
        </button>
        <button id="divide">
          <!-- / -->
          <i class="fas fa-divide"></i>
        </button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="times">
          <!-- X -->
          <i class="fas fa-times"></i>
        </button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="minus">
          <!-- - -->
          <i class="fas fa-minus"></i>
        </button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="plus">
          <!-- + -->
          <i class="fas fa-plus"></i>
        </button>
        <button id="double">00</button>
        <button id="zero">0</button>
        <button id="decimal">.</button>
        <button id="equals">
          <!-- = -->
          <i class="fas fa-equals"></i>
        </button>
      </div>
    </div>
  </body>
</html>
